<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="https://logos-download.com/wp-content/uploads/2016/02/Samsung_logo.png" alt="Samsung Logo" id="header-img">
        <nav id="nav-bar">
          <ul>
            <li>
              <a href="#video-gadgetin-review" class="nav-link">Review</a>
            </li>
            <li>
              <a href="#email-notif-request" class="nav-link">Get Notification</a>
            </li>
            <li>
              <a href="#product-variants" class="nav-link">Variants</a>
            </li>
          </ul>
        </nav>
      </header>
      <section id="video-gadgetin-review">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y4u5bb4ovkk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      
      <section id="email-notif-request">
        <h3>Get Our Latest Phone Products</h3>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input type="email" id="email" placeholder="Enter your email" name="email" required/>
          <input type="submit" id="submit" value="Get Notification"/>
        </form>
      </section>
      
      <section id="product-variants">
        <h3>Other Variants</h3>
        <div class="card-list">
          <div class="card-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlpZd5QTpU49NnJXPpg_dwUOxW9QO7h1jIHQjMvJrEUOoKlE7GXgnlJP-mL_jCE_id2tjtHqMMwQ&usqp=CAc" alt="Samsung Galaxy A21-Silver">
            <h4>Samsung Galaxy A21-Silver</h4>
            <h5>Rp3.099.000</h5>
          </div>
          <div class="card-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShFKeEvCJOfR87qnV1j9gu2x8RU4-4h5a3PRP8nNAQFW17oM9BPZfnZ0Byr89ukRI8YXr6HY-L&usqp=CAc" alt="Samsung Galaxy A51-Silver">
            <h4>Samsung Galaxy A51-Silver</h4>
            <h5>Rp4.699.000</h5>
          </div>
          <div class="card-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFnv7t8duj8kwxuHSSYlmHmjKYQvFKaOsMDc-ROrG6KBO9GUB3XB0i060zR-MUE4nGxu7Ox_CQ&usqp=CAc" alt="Samsung Galaxy A31 RAM 8 GB">
            <h4>Samsung Galaxy A31 RAM 8 GB</h4>
            <h5>Rp3.799.000</h5>
          </div>
        </div>
      </section>
      
      <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

</body>
</html>
